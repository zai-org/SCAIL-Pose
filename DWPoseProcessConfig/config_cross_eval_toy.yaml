  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy4/ref_image_video"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy4/videos"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy5/ref_image_video"
