  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy1/ref_image_video"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy1/videos"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy2/ref_image_video"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy2/videos"
  - "/workspace/ywh_data/crossEval/cross_pair_eval100/toy3/ref_image_video"
